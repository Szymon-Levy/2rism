<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2rism - Home</title>
    <link rel="icon" type="image/x-icon" href="images/logo/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="main-header">
        <div class="container">
            <div class="header-logo">
                <a href="/">
                    <img src="images/logo/logo-white.svg" alt="logo">
                </a>
            </div>
            <nav id="main-navigation">
                <ul>
                    <li>
                        <a class="active" href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Hotels</a>
                    </li>
                    <li>
                        <a href="#">Restaurants</a>
                    </li>
                    <li>
                        <a href="#">Tours</a>
                    </li>
                    <li>
                        <a href="#">Destinations</a>
                    </li>
                    <li>
                        <a href="#">Activities</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </nav>
            <div class="profile-info">
                <div class="person">
                    <div class="info">
                        <p>Holla,</p>
                        <h4>Ales Nesetril</h4>
                    </div>
                    <div class="avatar">
                        <img src="images/additional/avatar.png" alt="avatar">
                        <span class="status offline"></span>
                    </div>
                </div>
            </div>
            <div class="offcanvas-toggler">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </header>

    <section class="main-hero">
        <div class="small-container">
            <div class="title-wrap">
                <h1 class="animate__animated animate__zoomIn">Discover the most engaging places</h1>
                <a href="#" class="big-button"><img src="images/additional/big-button-icon.svg" alt="discover">Discover on 3D Globe</a>
            </div>
            <div class="search-wrap animate__animated animate__fadeInLeft">
                <div class="search-items">
                    <div class="search-item">
                        <div class="icon"><img src="images/additional/search-map-pin-icon.svg" alt="location"></div>
                        <div class="info">
                            <p>Location</p>
                            <h5>Explore nearby destinations</h5>
                        </div>
                    </div>
                    <div class="search-item">
                        <div class="icon"><img src="images/additional/search-riding-icon.svg" alt="location"></div>
                        <div class="info">
                            <p>Activity</p>
                            <h5>All Activities</h5>
                        </div>
                    </div>
                    <div class="search-item">
                        <div class="icon"><img src="images/additional/search-calendar-icon.svg" alt="location"></div>
                        <div class="info">
                            <p>When</p>
                            <h5>Choose a Date</h5>
                        </div>
                    </div>
                    <div class="search-item">
                        <div class="icon"><img src="images/additional/search-user-icon.svg" alt="location"></div>
                        <div class="info">
                            <p>Guests</p>
                            <h5>1 guest</h5>
                        </div>
                    </div>
                </div>
                <div class="search-button">
                    <button><img src="images/additional/search-icon.svg" alt="search"></button>
                </div>
            </div>
        </div>
    </section>
    

    <script src="scripts.js"></script>
</body>
</html>
